<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <mat-toolbar style="background-color: rgba(0, 0, 0, 0.616);">
      <img src="assets/VAYUZ.png" class="vayuz-img" />
      <span class="example-spacer btn btn-default"></span>
      <!-- <button
    mat-icon-button
    class="example-icon btn btn-default"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button> -->
      <button
        mat-icon-button
        class="example-icon btn btn-default"
        aria-label="Example icon-button with menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <!-- <button
    mat-icon-button
    class="example-icon btn btn-default"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button> -->
    </mat-toolbar>

    <div class="row">
      <mat-card class="card-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Title Column -->
          <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>USER NAME</th>
            <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
          </ng-container>

          <!-- User-Name Column -->
          <ng-container matColumnDef="contentTitle">
            <th mat-header-cell *matHeaderCellDef>Content Title</th>
            <td mat-cell *matCellDef="let element">
              {{ element.contentTitle }}
            </td>
          </ng-container>

          <!-- Created-on Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">
              {{ element.description }}
            </td>
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
              <button class="btn btn-outline-primary">Edit</button>&nbsp;
              <button class="btn btn-outline-info">Back</button>&nbsp;
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[1, 5, 10]"></mat-paginator>
      </mat-card>
    </div>
  </body>
</html>
